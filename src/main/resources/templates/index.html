<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
</head>
<body>

<div th:each="department : ${departments}">
  <a
      th:href="@{/{department}(department = ${department.getDepartmentId()})}"
      th:text="${department.getDepartmentName()}">Default</a>
</div>
</body>
</html>
